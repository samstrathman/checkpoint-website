<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact-styles.css">
        <link rel="icon" href="Assets/checkpointLogo.png" height="16" width="16">
        <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
        <title>Checkpoint Contact</title>
    </head>
    <body>
        <div class="navbar">
            <a href="https://www.tiktok.com/@samstrathman" target="_blank">tiktok</a>
            <a href="https://www.instagram.com/samstrathman/" target="_blank">instagram</a>
            <a href="about.html">about</a>
            <a href="index.html">home</a>
        </div>
        <h1>Need music for your game or something? Send me a message!</h1>
        <div class="form-wrap">
            <form id="contact-form" netlify>
              <div class="settings">
                  <label for="name" id="name-label">Name: </label><input id="name" name="name" type="text" required />
                  <label for="email" id="email-label">Email: </label><input id="email" name="email" type="email" required />
                  <label for="subject" id="subject-label">Subject: </label><input id="subject" name="subject" type="text" required />
                  <label for="message" id="message-label">Message: </label><textarea id="message" name="message"></textarea>
                  <input type="submit" id="submit" value="Submit" />
              </div>
            </form>  
        </div>
    </body>
</html>
