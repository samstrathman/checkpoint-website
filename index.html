<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Assets/checkpointLogo.png" height="16" width="16">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Checkpoint Music</title>
</head>
<body>
    <div class="navbar">
        <a href="contact.html">contact</a>
        <a href="about.html">about</a>
    </div>
    <script>    
        let checkpointVids = [
            {color : '#8b81f2', text : 'Assets/checkpointTextPurple.png', videoWebm : 'Assets/AAIsland_VP9.webm', videoMov : 'Assets/AAIsland_HEVC.mov', fontColor : "#6658f0"}, 
            {color : '#ec6272', text : 'Assets/checkpointTextPink.png', videoWebm : 'Assets/EIsland_VP9.webm', videoMov : 'Assets/EIsland_HEVC.mov', fontColor : "#ed8893"}, 
            {color : '#4eb565', text : 'Assets/checkpointTextGreen.png', videoWebm : 'Assets/AFIsland_VP9.webm', videoMov : 'Assets/AFIsland_HEVC.mov', fontColor : "#34964a"}, 
            {color : '#5f79ed', text : 'Assets/checkpointTextBlue.png', videoWebm : 'Assets/RFIsland_VP9.webm', videoMov : 'Assets/RFIsland_HEVC.mov', fontColor : "#7c90e7"}, 
            {color : '#6cb0d1', text : 'Assets/checkpointTextLtBlue.png', videoWebm : 'Assets/BSIsland_VP9.webm', videoMov : 'Assets/BSIsland_HEVC.mov', fontColor : "#288cbd"},
            {color : '#e1ab5b', text : 'Assets/checkpointTextYellow.png', videoWebm : 'Assets/DSIsland_VP9.webm', videoMov : 'Assets/DSIsland_HEVC.mov', fontColor : "#f1c84d"}
        ];
        window.addEventListener('load', () => {
            let num = Math.floor(Math.random() * 6);
            document.body.style.backgroundColor = checkpointVids[num].color;
            document.body.style.color = checkpointVids[num].fontColor;
            document.getElementById("checkpoint-text").src = checkpointVids[num].text;
            document.getElementById("webmVid").src = checkpointVids[num].videoWebm;
            document.getElementById("movVid").src = checkpointVids[num].videoMov;
            let video = document.getElementById("checkpoint-island").load();
        });      
    </script>
    <img id="checkpoint-text" />
    <div class="video-wrapper">
        <video preload="metadata" id="checkpoint-island" autoplay muted loop playsinline>
            <source id="movVid" src="" type="video/quicktime"/>
            <source id="webmVid" src="" type="video/webm"/>
        </video>
    </div>
    <div id="listen">
        <h1>listen to the music:</h1>
    </div>
    <iframe id="spotify-frame" style="border-radius:12px" src="https://open.spotify.com/embed/artist/0ChqHQDUwXWdJZVIc7ZXjq?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
